<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>002-operators</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.0/rxjs.umd.js"></script>
</head>

<body>
  <button id="btn1">HelloButton</button>
  <script>
    var button = document.querySelector('button');
    var res = rxjs.fromEvent(button, 'click')
      .pipe(
        rxjs.operators.throttleTime(1000),
        rxjs.operators.scan(count => count + 1, 0),
      )
      .subscribe((count) => console.log('Clicked!' + count));
  </script>
</body>

</html>
