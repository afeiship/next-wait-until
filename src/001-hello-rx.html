<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloRxjs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.5/rxjs.umd.min.js"
    integrity="sha256-85uCh8dPb35sH3WK435rtYUKALbcvEQFC65eg+raeuc=" crossorigin="anonymous"></script>
</head>
<body>
  <button id="btn1">HelloButton</button>
  <script>
    var button = document.querySelector('button');
    var res = rxjs.fromEvent(button, 'click')
        .subscribe(() => console.log('Clicked!'));

    console.log(res);
  </script>
</body>
</html>
